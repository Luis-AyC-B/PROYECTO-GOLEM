<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/index/global.css" />
    <link rel="stylesheet" href="../css/menu/style.css" />
    <link rel="stylesheet" href="../css/index/styleguide.css" />
  </head>
  <body>
    <div class="maps">
      <div class="div">
        <div id="reloj">
          <span id="footer-datetime">--:--</span>
        </div>
        <div class="overlap">
          <img class="image" src="../images/index/image-1.png" />
          <div class="handle"><div class="handle-2"></div></div>
          <div class="search">
            <div class="search-2">
              <div class="icon-search">
                <div class="overlap-group">
                  <img class="vector" src="../images/index/Search.png" />
                </div>
              </div>
              <div class="text"><div class="text-wrapper">Hospitales</div></div>
              <div class="icon-edit"><img class="vector-3" src="../images/index/Vector.png" /></div>
            </div>
            <div class="text-2">12 resultados</div>
            <div class="filter-sorting">
              <div class="sorting">
                <div class="label">
                  <div class="label-2">Porcentaje</div>
                  <img class="icon-chevron" src="../images/index/Chevron.png" />
                </div>
              </div>
            </div>
            <img class="menu" src="../images/index/Menu.png" />
            <img id="menu-lista-img" src="../images/menu/menu.jpg" />     
            <a href="../html/index.html"><img id="cerrarmenu" src="../images/alerta/cerrar.png" /></a>     
        </div>
          <div class="tab-bar">
            <div class="overlap-2">
                <div class="tabs">
                <div class="tab-bar-item"><img class="icon-home" src="../images/index/home.png" /></div>
                <img class="message-square" src="../images/index/Message square.png" />
                <img class="alert-triangle" src="../images/index/Alert triangle.png" />
                <img class="person" src="../images/index/person.png" />
              </div>
              <div class="home-indicator"><div class="home-indicator-2"></div></div>
              <img class="map" src="../images/index/Icon.png" />
            </div>
          </div>
          <div class="bottom-button">
            <img src="../images/index/Bottom button.png" id="boton"/>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateDateTime() {
        const now = new Date();
        const formatted = now.toLocaleTimeString('es-ES', {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false  // Usa formato 24 horas
        });
        document.getElementById('footer-datetime').textContent = formatted;
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
